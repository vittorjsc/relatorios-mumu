<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Relat√≥rio de Produ√ß√£o</title>
</head>
<body>
  <h2>Gerar Relat√≥rio da Produ√ß√£o</h2>

  <label>Cliente:</label>
  <select id="cliente">
    <option value="T√ÉO BOM">T√ÉO BOM</option>
    <option value="PIAUI SERV">PIAUI SERV</option>
    <option value="M√©rito">M√©rito</option>
    <option value="Royal face">Royal face</option>
    <option value="Mundial pneus">Mundial pneus</option>
    <!-- adicione os outros clientes -->
  </select><br><br>

  <label>In√≠cio:</label>
  <input type="date" id="inicio"><br><br>

  <label>Fim:</label>
  <input type="date" id="fim"><br><br>

  <button onclick="gerarRelatorio()">Gerar Relat√≥rio</button>

  <p id="resultado"></p>

  <script>
    async function gerarRelatorio() {
      const cliente = document.getElementById("cliente").value;
      const inicio = document.getElementById("inicio").value;
      const fim = document.getElementById("fim").value;

      if (!cliente || !inicio || !fim) {
        alert("Preencha todos os campos");
        return;
      }

      const inicioIso = new Date(inicio + "T00:00:00.000Z").toISOString();
      const fimIso = new Date(fim + "T23:59:59.999Z").toISOString();

      const res = await fetch("http://localhost:5678/webhook-test/relatorio", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ cliente, inicio: inicioIso, fim: fimIso })
      });

      const data = await res.json();
      if (data.url) {
        document.getElementById("resultado").innerHTML = `<a href="${data.url}" target="_blank">üìÑ Ver PDF</a>`;
      } else {
        document.getElementById("resultado").innerText = "Erro ao gerar relat√≥rio";
      }
    }
  </script>
</body>
